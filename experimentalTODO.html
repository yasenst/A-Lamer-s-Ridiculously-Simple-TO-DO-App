<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO App</title> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="alert.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <style>
    * {
        margin:0;
        padding:0;
        box-sizing: border-box;
    }

    body {
    background-color: #333333;
    }

    ul, ol { list-style:none}

    body, input, textarea, div.task-value {
    font-family: 'Open Sans', sans-serif;
    font-size: 14pt;
    color: white;
    
    text-align: justify;
    
    }

    header {
      width: 100%;
      padding: 35px 16px;
      background-color: #000000;
      color:#fff;
      
    }

    .fixed {
      position: fixed;
    top: 0;
    width: 100%;
    z-index: 9999;
  }

    textarea{
      overflow-y: scroll;
      resize:none;
    }
    
    .description {
      display:none;
    }
    
    #list {
    position: relative;
    /*margin: 160px auto;*/
    }

    #list .new {
        position: relative;
        top: 0;
        left: 0;
        right: 0;
        clear:both;
        height:200px;
        /*border:1px solid yellow;*/
        background-color:#222222;
      
    }

    #list .new #new, #list .new #datetimepicker {
        float:left;
        width: calc(100% - 150px);
        height:50px;
        padding: 0;
        margin: 0;
        outline: 0;
        border: 0;
        background-color: transparent;
        text-indent: 25px;
    }

    #list .new #todo-description {
        float:left;
        width: calc(100% - 150px);
        height:100px;
        padding: 25px;
        padding-top: 0;
        padding-bottom: 0;
        margin: 0;
        outline: 0;
        border: 0;
        background-color: transparent;
        box-sizing: border-box;
        line-height: 30px;
        
    }

    #list .new button {
    cursor: pointer;
    float: right;
    width: 150px;
    height: 200px;
    padding: 0;
    margin: 0;
    outline: 0;
    border:1px solid white;
    background-color: #111111;
    font-size: 75pt;
    color: white;
    -webkit-transition: all .15s ease-in-out;
  transition: all .15s ease-in-out;
  }

  #list .new button:hover {
    box-shadow: 0 0 10px 0 white inset, 0 0 20px 2px white;
  border: 3px solid white;
  background-color: #000000;
  }

  #list .list {
    position: relative;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
  }

  #list .list .item {
    clear: both;
    height: 50px;
    border:1px solid white;
    /*box-shadow: 0px 2px 0 white, 2px 4px 6px #eee;*/
  }

  /*
  #list .list .item input {
      cursor:default;
      float:left;
      width: calc(100% - 250px);
      height: 50px;
      padding: 0;
    margin: 0;
    outline: 0;
    border: 1px solid yellow;
    background-color: transparent;
    text-indent: 25px;
    
  }
  */

  #list .list .item div.task-value {
      cursor:default;
      float:left;
      width: calc(100% - 300px);
      height: 50px;
      padding: 0;
    margin: 0;
    outline: 0;
    border: 0;
    background-color: transparent;
    text-indent: 25px;
    line-height: 50px;
   
  }

  #list .list .item div.task-value input{
  
            cursor:pointer;
      float:left;
      width: 100%;
      height: 50px;
      padding: 0;
     margin: 0;
     outline: 0;
    border: 0;
    background-color: crimson;
    text-indent: 25px;
    line-height: 50px;
     
  
  -webkit-transition: all .15s ease-in-out;
  transition: all .15s ease-in-out;
  color: white;
  }

  #list .list .item div.task-value input:hover {

            box-shadow: 0 0 10px 0 white inset, 0 0 20px 2px white;
  border: 3px solid white;
  }

  #list .list .item ol {
    float: right;
    background-color:#111111;
   
  }

  #list .list .item ol li{
    cursor: pointer;
    float:left;
    width: 50px;
    height: 50px;
    font-size: 20pt;
    line-height: 50px;
    text-align: center;
  }

  #list .list .item ol li[class='due-date']{
    cursor: default;
    font-size: 10pt;
    width: 150px;
    background-color: none repeat scroll 0 0 black;
	border: 1px solid #FCB7CE;
	height:20px;
	padding: 1px 8px 1px 6px;
	border-radius: 20px;
	-moz-border-radius: 20px;
  -webkit-border-radius: 20px;
  line-height: normal;

  }

  .ui-datepicker-trigger {
    border: none;
    background-color:transparent;
    color:white;
    float:left;
    cursor: pointer;
    width: 50px;
    height: 50px;
    font-size: 20pt;
    line-height: 50px;
    text-align: center;
    
  }


.ui-datepicker-trigger:hover {
  color:#111111;
  background-color: white;
  border:1px solid #111111;
}



.hiddenField{
    display: none;
}



</style>


</head>
<body>
    <header id="page-header">
        A Lamer's Ridiculously Simple TO-DO App
    </header>
    <!--<h1>A Lamer's Ridiculously Simple TO-DO App</h1>-->
    
    <div id="list">
        <form class='new'>
          <button class='fa fa-plus'></button>
          <input id='new' placeholder='New Item' type='text' autocomplete="off">
          <textarea id="todo-description" placeholder="Enter description"></textarea>
          <input id='datetimepicker' placeholder='Due date' autocomplete="off">
        </form>
        <ul class='list'>
          <li class='item'>
            <div class='task-value'>
                <input type='text' value='demo1' readonly>
                <!--<span class="tooltiptext">Click to expand!</span>-->
            </div>
            <!--<input type='text' value='demo1' readonly>-->
            
            <ol>
              <li class="description">This is a description</li>
              <li class='due-date'>2018/06/27 21:00</li>
              <input type="input"  class="hiddenField" />
              <li class='check fa fa-check' ></li>
              <li class='delete fa fa-times'></li>
            </ol>
          </li> 
          <li class='item'>
              <div class='task-value'>
                  <input type='text' value='demo2' readonly>
                 <!-- <span class="tooltiptext">Click to expand!</span>-->
              </div>
            <ol> 
              <li class="description" >This is another description</li>
             
              <li class='due-date'>2017/06/27 21:00</li>
              <input type="input"  class="hiddenField" />
              <li class='check fa fa-check'></li>
              <li class='delete fa fa-times'></li>
            </ol>
          </li>
        
        </ul>
    </div>
    
    
   
    
  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script
   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
   integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
   crossorigin="anonymous"></script>
   <!--<script src="jquery.js"></script>-->
    
    <script src="plainExperimentaljs.js"></script>
    <script type="text/javascript" src="alert.jquery.js"></script>
  
    
</body>
</html>
