    <style>
    * {
        margin:0;
        padding:0;
        box-sizing: border-box;
    }

    body {
    background: #222222;
    }

    ul, ol { list-style:none}

    body, input, textarea, div.task-value {
    font-family: 'Open Sans', sans-serif;
    font-size: 14pt;
    color: white;
    text-align: justify;
    
    }

    header {
      width: 100%;
      padding: 60px 0;
      background: #16A085;
      background: linear-gradient(to top right, #060628, #1F245A, #682359);
      border-bottom: 3px solid #e1e1e1;
      /* animation magic */
      transition: all 0.4s ease-in-out;
      -webkit-transition: all 0.4s ease-in-out;
      -moz-transition: all 0.4s ease-in-out;
      z-index: 9999;
      top: 0;
      position: fixed;
      color:#fff;
    }

.shrink { padding: 20px 0; }

  

    textarea{
      overflow-y: scroll;
      resize:none;
    }
    
    .description {
      display:none;
    }
    
    #list {
    position: relative;
    margin: 160px auto;
    }

    #list .new {
        position: relative;
        top: 0;
        left: 0;
        right: 0;
        clear:both;
        height:200px;
        /*border:1px solid yellow;*/
        background:transparent;
    }

    #list .new #new, #list .new #datetimepicker {
        float:left;
        width: calc(100% - 100px);
        height:50px;
        padding: 0;
        margin: 0;
        outline: 0;
        border: 0;
        background: transparent;
        text-indent: 25px;
    }

    #list .new #todo-description {
        float:left;
        width: calc(100% - 100px);
        height:100px;
        padding: 25px;
        padding-top: 0;
        padding-bottom: 0;
        margin: 0;
        outline: 0;
        border: 0;
        background: transparent;
        box-sizing: border-box;
        line-height: 30px;
        
    }

    #list .new button {
    cursor: pointer;
    float: right;
    width: 100px;
    height: 200px;
    padding: 0;
    margin: 0;
    outline: 0;
    border: 0;
    background: #111111;
    font-size: 50pt;
    color: white;
  }

  #list .list {
    position: relative;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
  }

  #list .list .item {
    clear: both;
    height: 50px;
    background: crimson;
  }

  /*

  #list .list .item div.task-value {
      cursor:default;
      float:left;
      width: calc(100% - 250px);
      height: 50px;
      padding: 0;
    margin: 0;
    outline: 0;
    border: 0;
    background: transparent;
    text-indent: 25px;
    line-height: 50px;
  }

  #list .list .item div.task-value input{
      cursor:default;
      float:left;
      width: 100%;
      height: 50px;
      padding: 0;
    margin: 0;
    outline: 0;
    border: 0;
    background: transparent;
    text-indent: 25px;
    line-height: 50px;
  }

  #list .list .item ol {
    float: right;
  }

  #list .list .item ol li {
    cursor: pointer;
    float:left;
    width: 50px;
    height: 50px;
    font-size: 20pt;
    line-height: 50px;
    text-align: center;
  }

  #list .list .item ol li[class='due-date']{
    cursor: default;
    font-size: 10pt;
    width: 150px;
    background: none repeat scroll 0 0 black;
	border: 1px solid #FCB7CE;
	height:20px;
	padding: 1px 8px 1px 6px;
	border-radius: 20px;
	-moz-border-radius: 20px;
  -webkit-border-radius: 20px;
  line-height: normal;

  }

<body>
    <header id="page-header">
        A Lamer's Ridiculously Simple TO-DO App
    </header>
    <!--<h1>A Lamer's Ridiculously Simple TO-DO App</h1>-->
    
    <div id="list">
        <form class='new'>
          <button class='fa fa-plus'></button>
          <input id='new' placeholder='New Item' type='text' autocomplete="off">
          <textarea id="todo-description" placeholder="Enter description"></textarea>
          <input id='datetimepicker' placeholder='Due date' autocomplete="off">
        </form>
        <ul class='list'>
          <li class='item'>
            <div class='task-value'>
                <input type='text' value='demo1' readonly>
                <!--<span class="tooltiptext">Click to expand!</span>-->
            </div>
            <!--<input type='text' value='demo1' readonly>-->
            
            <ol>
              <li class="description">This is a description</li>
              <li class='due-date'>2018/06/27 21:00</li>
              <li class='check fa fa-check'></li>
              <li class='delete fa fa-times'></li>
            </ol>
          </li> 
          <li class='item'>
              <div class='task-value'>
                  <input type='text' value='demo2' readonly>
                 <!-- <span class="tooltiptext">Click to expand!</span>-->
              </div>
            <ol> 
              <li class="description" >This is another description</li>
              <li class='due-date'>2017/06/27 21:00</li>
              <li class='check fa fa-check'></li>
              <li class='delete fa fa-times'></li>
            </ol>
          </li>
        
        </ul>
    </div>

  <script>
    $(document).on("scroll", function(){

        if ($(document).scrollTop() > 100){

          $("header").addClass("shrink");

        } else {

          $("header").removeClass("shrink");

        }

      });
      
     
      </script>
